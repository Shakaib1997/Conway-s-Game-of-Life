<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="500" height="500"
	style="border:1px solid #000000;">
	</canvas>

<script>
 var canvas = document.getElementById('myCanvas');
 var context = canvas.getContext('2d');
 var size = 25;
function drawBoard() {
	 

var YCoor = 0;  

//prints the grid
for (var counter=0; counter<21; counter++){
drawLine(0,YCoor,500, YCoor);
YCoor+=size;
}
	
XCoor=0
for (var counter=0; counter<21; counter++){
drawLine(XCoor,0,XCoor,500);

XCoor+=size;

}


}

function drawLine (StartXCoor, StartYCoor, EndXCoor, EndYCoor ){
context.beginPath();
context.moveTo(StartXCoor,StartYCoor);
context.lineTo(EndXCoor,EndYCoor);
context.strokeStyle = '#000000';
context.stroke();
}
function drawRectangle(x,y){
    var canvas=document.getElementById("myCanvas");
	var context=canvas.getContext("2d");
	context.fillStyle = "deeppink";
	
	context.fillRect(x *size,y*size,size,size);
	context.stroke();	  
}

var lifeGrid = new Array(20);


for(var counter=0;counter<20; counter++){
tempArray = new Array(20);
for(Counter=0;Counter<20; Counter++){

 tempArray[Counter] = 0;


}


 lifeGrid[counter] = tempArray ;

}
lifeGrid[8][6]=1;
lifeGrid[0][6]=1;
lifeGrid[8][3]=1;
lifeGrid[5][6]=1;
for(var i =0; i<20; i++){
 for(var j =0; j<20; j++){
  if(lifeGrid[i][j]==1)
   drawRectangle(i,j);
}
}


drawBoard();
</script>

</body>
</html>
